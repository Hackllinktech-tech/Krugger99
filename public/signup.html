<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKLINK TECH Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #021B79, #0575E6);
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(5, 230, 255, 0.5);
      width: 75vw;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    h2 {
      color: #05e6ff;
      text-shadow: 0 0 10px #05e6ff;
      margin-bottom: 25px;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px #05e6ff;
    }
    button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #05e6ff;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      box-shadow: 0 0 15px #05e6ff;
    }
    .message {
      margin-top: 10px;
      color: #ff4d4d;
    }
    a {
      color: #05e6ff;
      text-decoration: none;
    }
    a:hover {
      text-shadow: 0 0 5px #05e6ff;
    }
    @media (max-width: 768px) {
      .container {
        width: 90vw;
        height: auto;
        padding: 20px;
      }
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> HACKLINK TECH Registration</h2>
    <form id="signupForm">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" id="username" placeholder="Username" required>
      <small id="username-status" style="display:block; margin-bottom:8px;"></small>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
    <div class="message" id="form-message"></div>
  </div>

  <script>
    // Live username check (optional)
    document.getElementById('username').addEventListener('blur', async () => {
      const username = document.getElementById('username').value.trim();
      const statusEl = document.getElementById('username-status');
      if (!username) {
        statusEl.textContent = '';
        return;
      }
      try {
        const res = await fetch(`/check-username?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.available) {
          statusEl.style.color = 'lightgreen';
          statusEl.textContent = '✅ Username available';
        } else {
          statusEl.style.color = 'red';
          statusEl.textContent = '❌ Username already taken';
        }
      } catch {
        statusEl.style.color = 'orange';
        statusEl.textContent = '⚠️ Could not check username';
      }
    });

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formMessage = document.getElementById('form-message');
      formMessage.textContent = '';

      const formData = new FormData(e.target);
      const body = {};
      formData.forEach((v, k) => body[k] = v);

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (data.success) {
          formMessage.style.color = 'lightgreen';
          formMessage.textContent = '✅ Registration successful! Redirecting...';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 1500);
        } else {
          formMessage.style.color = 'red';
          formMessage.textContent = data.errors ? data.errors.join(', ') : 'Registration failed';
        }
      } catch (err) {
        formMessage.style.color = 'red';
        formMessage.textContent = '⚠️ Server error';
      }
    });
  </script>
</body>
</html>
